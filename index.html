<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Senha Loja</title>
</head>

<body>
  <div class="content">
    <div class="titulo">
      <h1>Banco dos Pelados SA</h1>
    </div>
    <div class="showSenha">
      <span class="senha">R-28</span>
      <span class="caixa">Caixa 2</span>
    </div>
    <div class="controles">
      <div class="box">
        <span>Para Clientes:</span>
        <p>Escolha o seu tipo de atendimento:</p>
        <div class="buttonBox">
          <input type="button" id="btComum" value="Comum" />
          <input type="button" id="btRapido" value="Rápido" />
          <input type="button" id="btPrioritario" value="Prioritário" />
        </div>
        <div class="clienteSenha">
          <p>Sua senha é:</p>
          <strong>P-29</strong>
        </div>
      </div>
      <div class="box">
        <span>Para Caixas:</span>
        <p>Clique em um caixa para chamar uma senha:</p>
        <div class="buttonBox">
          <input type="button" id="btCaixa1" value="Caixa 1" />
          <input type="button" id="btCaixa2" value="Caixa 2" />
          <input type="button" id="btCaixa3" value="Caixa 3" />
          <input type="button" id="btCaixa4" value="Caixa 4" />
        </div>
        <div class="clienteSenha">
          <p>Sua senha é:</p>
          <strong>P-29</strong>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
